<div class="alert alert-danger col-10" *ngIf="nidExist">
  A user with this NID Exists
</div>

<div class="alert alert-success col-10" *ngIf="isNidCreated">
  Congratulations account is created
</div>

<div class="container">
  <form (ngSubmit)="createNid()">

    <div class="form group">
      <label for="firstName" class="col-2 col-form-label">First Name</label>
      <div class="col-10" *ngIf="nidError?.firstName">
        <span class="text text-danger">{{nidError.firstName}}</span>
      </div>
      <input type="text" [(ngModel)]="nid.firstName" name="firstName" id="firstName" class="form-control">
    </div>

    <div class="form group">
      <label for="lastName" class="col-2 col-form-label">Last Name</label>
      <div class="col-10" *ngIf="nidError?.lastName">
        <span class="text text-danger">{{nidError.lastName}}</span>
      </div>
      <input type="text" name="lname" id="lastName" class="form-control" [(ngModel)]="nid.lastName">
    </div>

    <div class="form group">
      <label for="nid" class="col-2 col-form-label">Nid</label>
      <div class="col-10" *ngIf="nidError?.nid">
        <span class="text text-danger">{{nidError.nid}}</span>
      </div>
      <input type="text" name="nid" id="nid" class="form-control" [(ngModel)]="nid.nid">
    </div>


    <div class="form group">
      <label for="ppid" class="col-2 col-form-label">Passport</label>
      <div class="col-10" *ngIf="nidError?.ppid">
        <span class="text text-danger">{{nidError.ppid}}</span>
      </div>
      <input type="text" name="ppid" id="ppid" class="form-control" [(ngModel)]="nid.ppid">
    </div>


    <div class="form group">
      <label for="mobile" class="col-2 col-form-label">Mobile</label>
      <div class="col-10" *ngIf="nidError?.mobile">
        <span class="text text-danger">{{nidError.mobile}}</span>
      </div>
      <input type="text" id="mobile" name="mobile" class="form-control" [(ngModel)]="nid.mobile">
    </div>

    <div class="form group">
      <label for="birthdate" class="col-2 col-form-label">Birthdate</label>
      <div class="col-10" *ngIf="nidError?.birthdate">
        <span class="text text-danger">{{nidError.birthdate}}</span>
      </div>
      <input type="date" name="birthdate" id="birthdate" class="form-control" [(ngModel)]="nid.birthdate" placeholder="Choose a date">
    </div>

    <br>
    <input type="submit" value="save" class="btn btn-success">
  </form>
</div>
