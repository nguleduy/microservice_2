<div class="container">

  <button class="btn btn-primary" (click)="newUser()">New User</button>

  <table class="table table-striped">
    <thead>
    <th>Id</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Operations</th>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.id}}</td>
      <td>{{user.fname}}</td>
      <td>{{user.lname}}</td>
      <td>
        <button class="btn btn-danger" (click)="deleteUser(user)">Delete</button>
        <button class="btn btn-primary" (click)="updateUser(user)">Edit</button>
      </td>

    </tr>
    </tbody>
  </table>

  <table class="table table-striped">
    <thead>
    <th>Id</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>NID</th>
    <th>Passport</th>
    <th>Birthday</th>
    </thead>
    <tbody>
    <tr *ngFor="let passport of passports">
      <td>{{passport.id}}</td>
      <td>{{passport.fname}}</td>
      <td>{{passport.lname}}</td>
      <td>{{passport.email}}</td>
      <td>{{passport.nid}}</td>
      <td>{{passport.ppid}}</td>
      <td>{{passport.birthdate}}</td>
    </tr>
    </tbody>
  </table>

</div>
