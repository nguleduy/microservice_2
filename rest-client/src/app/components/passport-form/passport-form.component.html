<div class="container">

  <form (ngSubmit)="processPassportForm()">
    <div class="form group">
      <input type="hidden" name="id" class="form-control" [(ngModel)]="passport.id">
    </div>
    <div class="form group">
      <label for="fName">First Name</label>
      <input type="text" name="fName" id="fName" class="form-control" [(ngModel)]="passport.fName">
    </div>
    <div class="form group">
      <label for="lName">Last Name</label>
      <input type="text" name="lName" id="lName" class="form-control" [(ngModel)]="passport.lName">
    </div>

    <div class="form group">
      <label for="email">Email</label>
      <input type="text" name="email" id="email" class="form-control" [(ngModel)]="passport.email">
    </div>

    <div class="form group">
      <label for="nid">Nid</label>
      <input type="text" name="nid" id="nid" class="form-control" [(ngModel)]="passport.nid">
    </div>

    <div class="form group">
      <label for="ppid">Passport</label>
      <input type="text" name="ppid" id="ppid" class="form-control" [(ngModel)]="passport.ppid">
    </div>

    <div class="form group">
      <label for="birthdate">Birthdate</label>
      <input type="text" name="birthdate" id="birthdate" class="form-control" [(ngModel)]="passport.birthdate">
    </div>

    <input type="submit" value="save" class="btn btn-success">
  </form>
</div>
